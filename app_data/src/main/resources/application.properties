spring.datasource.url=jdbc:postgresql://localhost:5432/pa_data
spring.datasource.username=postgres
spring.datasource.password=root

# Disable feature detection by this undocumented parameter.
# Check the org.hibernate.engine.jdbc.internal.JdbcServiceImpl.configure method for more details.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
# Because detection is disabled you have to set correct dialect by hand.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.default_schema=pa_data

#LIQUIBASE#
spring.liquibase.change-log=classpath:/db/changelog/db.changelog-master.yaml
spring.liquibase.check-change-log-location=true
spring.liquibase.default-schema=pa_data
spring.liquibase.drop-first=true
spring.liquibase.enabled=true
#spring.liquibase.rollback-file= # File to which rollback SQL is written when an update is performed.
